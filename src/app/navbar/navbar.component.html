<mat-sidenav-container class="sidenav-container">
  <mat-sidenav style="background-color:#e2e2e2;" #drawer class="sidenav"
      [ngClass]="{hidden:!(isHandset$ | async)}"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="nav-backimg" >
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="headline">THANTRICK SHOP</span>
      <span class="menues" ></span>
      <div class="search-wrapper">
        <span class="las la-search"></span>
        <input type="search" placeholder="search hear"/>
      </div>
      <span fxShow="true" fxHide.lt-md="true">  
      <a  href="#">Home</a>
      <a  href="#">Customer Service</a>
      <a  href="#">SignIn or Register</a>
      <a  href="#">Cart</a>
    </span>
    </mat-toolbar>
    </div>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
