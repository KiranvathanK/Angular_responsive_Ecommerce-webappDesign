<article >
  <div>
    <mat-drawer-container class="example-container">
      <mat-drawer class="scroll1" fxHide.xs="true" #drawer [mode]="deviceXs?'over':'side'" [opened]="deviceXs?false:true" position="start" fxFlex="20"
        fxLayout="column" fxLayoutAlign="start space-between" [style.marginTop.px]="10" >
        <mat-list role="list" class="list-width" *ngFor="let i of [].constructor(50)">
          <mat-list-item role="listitem" class="list-item" matRipple>Side Bar Item List</mat-list-item>
        </mat-list>
      </mat-drawer>
      <!-- <p>Test</p> -->
      <mat-drawer-content>
        <div class="container">
          <div class="scroll" flexLayout="row wrap"  [style.margin-top]="'12px'">
            <mat-card class="example-card" *ngFor="let i of [].constructor(10)">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image" fxLayoutAlign.xs="center center"></div>
                <mat-card-title>Shiba Inu</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                  alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
              </div>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
    </div>
  </article>
